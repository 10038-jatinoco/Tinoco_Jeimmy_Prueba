<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Estado</title>
</head>
<body>

  
  <script type="module">
    class ContadorComponent extends HTMLElement {
      constructor() {
        super();

      
        this.contador = 0;

        this.attachShadow({ mode: 'open' });

        this.shadowRoot.innerHTML = `
          <style>
            :host {
              display: block;
              border: 1px solid #ccc;
              margin: 20px;
              padding: 10px;
            }

            button {
              margin: 5px;
              padding: 5px 10px;
              font-size: 14px;
            }
          </style>
          <div>
            <h2>Contador: ${this.contador}</h2>
            <button id="incrementar">Incrementar</button>
            <button id="disminuir">Disminuir</button>
          </div>
        `;

        this.incrementarButton = this.shadowRoot.getElementById('incrementar');
        this.disminuirButton = this.shadowRoot.getElementById('disminuir');

        this.incrementarButton.addEventListener('click', () => this.incrementar());
        this.disminuirButton.addEventListener('click', () => this.disminuir());
      }

      incrementar() {
        this.contador++;
        this.actualizarContador();
      }

      disminuir() {
        this.contador--;
        this.actualizarContador();
      }

      actualizarContador() {
        this.shadowRoot.querySelector('h2').textContent = `Contador: ${this.contador}`;
      }
    }

    customElements.define('contador-component', ContadorComponent);
  </script>

  <contador-component></contador-component>

  <script>
      
    var boton = document.createElement("button");
    boton.innerHTML = "Regresar al inicio";
    document.body.appendChild(boton);
    boton.addEventListener("click", function(){
      window.location.href = "index.html";
    });
    
    boton.style.backgroundColor = "#4CAF50";
    boton.style.border = "none";
    boton.style.color = "white";
    boton.style.padding = "10px 25px";
    boton.style.marginTop = "20px";
  </script>


</body>
</html>
